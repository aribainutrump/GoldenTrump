<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoldenTrump — TrumpGold (TGOLD)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
:root {
  --bg: #0c0a06;
  --card: rgba(28, 22, 12, 0.95);
  --border: #4a3c22;
  --text: #f0e6d2;
  --muted: #a89870;
  --gold: #d4af37;
  --gold-dim: #b8962e;
  --gradient: linear-gradient(135deg, #d4af37 0%, #a67c00 50%, #8b6914 100%);
  --radius: 12px;
  --font-display: 'Cinzel', Georgia, serif;
  --font-body: 'Source Sans 3', system-ui, sans-serif;
}
*, *::before, *::after { box-sizing: border-box; }
body {
  margin: 0;
  font-family: var(--font-body);
  background: var(--bg);
  background-image:
    radial-gradient(ellipse 70% 40% at 50% -10%, rgba(212, 175, 55, 0.15), transparent),
    radial-gradient(ellipse 50% 30% at 80% 60%, rgba(74, 60, 34, 0.4), transparent);
  min-height: 100vh;
  color: var(--text);
  line-height: 1.5;
}
.app {
  max-width: 560px;
  margin: 0 auto;
  padding: 2rem 1.25rem;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
.header { text-align: center; margin-bottom: 2rem; }
.logo {
  font-family: var(--font-display);
  font-size: 2.25rem;
  font-weight: 700;
  margin: 0 0 0.25rem 0;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.symbol { color: var(--gold); font-size: 1.1rem; margin: 0 0 0.5rem 0; }
.tagline { color: var(--muted); font-size: 0.9rem; margin: 0; }
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 1.25rem 1.5rem;
  margin-bottom: 1rem;
}
.card h2 {
  font-family: var(--font-display);
  font-size: 1rem;
  color: var(--gold);
  margin: 0 0 0.75rem 0;
  font-weight: 600;
}
.stat { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.95rem; }
.stat:last-child { margin-bottom: 0; }
.stat span:first-child { color: var(--muted); }
.stat span:last-child { color: var(--text); font-weight: 600; }
.address { font-family: monospace; font-size: 0.8rem; word-break: break-all; color: var(--muted); }
.btn {
  display: inline-block;
  padding: 0.7rem 1.5rem;
  background: var(--gradient);
  border: none;
  border-radius: 8px;
  color: #0c0a06;
  font-weight: 700;
  font-size: 0.95rem;
  cursor: pointer;
  font-family: inherit;
  transition: filter 0.2s, transform 0.1s;
}
.btn:hover { filter: brightness(1.1); }
.btn:active { transform: scale(0.98); }
.btn:disabled { opacity: 0.6; cursor: not-allowed; }
.btn-outline {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
  margin-top: 0.5rem;
}
.btn-outline:hover { border-color: var(--gold); color: var(--gold); }
.actions { margin-top: 1rem; }
#balance-msg { color: var(--muted); font-size: 0.9rem; margin-top: 0.5rem; }
#balance-value { color: var(--gold); font-weight: 700; }
.footer { text-align: center; margin-top: auto; padding-top: 2rem; color: var(--muted); font-size: 0.8rem; }
.footer p { margin: 0 0 0.25rem 0; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">GoldenTrump</h1>
      <p class="symbol">TGOLD</p>
      <p class="tagline">Gold-backed aurum token on EVM</p>
    </header>

    <main class="main">
      <section class="card">
        <h2>Token</h2>
        <div class="stat"><span>Name</span><span id="name">—</span></div>
        <div class="stat"><span>Symbol</span><span id="symbol">—</span></div>
        <div class="stat"><span>Decimals</span><span id="decimals">—</span></div>
        <div class="stat"><span>Max supply</span><span id="cap">—</span></div>
      </section>

      <section class="card">
        <h2>Contract</h2>
        <p class="address" id="contract-addr">Replace with your deployed TrumpGold contract address.</p>
      </section>
